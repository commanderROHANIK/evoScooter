<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{vehicle.id}}</mat-card-title>
        <mat-card-subtitle>{{vehicle.siteAddress}}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{vehicle.type}}
      <button mat-raised-button color="primary" id="rentButton">Rent</button>
    </mat-card-content>
  </mat-card>
