<div>
    <div id="inner">

        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="email">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="emailFormControl" placeholder="Ex. pat@example.com">
            </mat-form-field>
            <br>
            <mat-form-field class="password">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="passwordFormControl">
            </mat-form-field>
            <br>
            <mat-form-field class="passwordAgain">
                <mat-label>Password again</mat-label>
                <input type="password" matInput formControlName="passwordAgainFormControl">
            </mat-form-field>
            <br>
            <mat-form-field class="site">
                <mat-label>Password again</mat-label>
                <input type="select" matInput formControlName="siteFomrControl">
            </mat-form-field>
            <br>
            <button type="submit" mat-raised-button color="primary"><a routerLink="/login" routerLinkActive="active"
                    ariaCurrentWhenActive="page">Registration</a></button> <br>
        </form>
    </div>
</div>
